<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggie</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="nav" id="nav">
        <img src="imgs/logo-01.png" alt="logo" id="nav--logo" class="nav__logo">

        <ul id="nav--ul" class="nav__ul">
            <li class="nav__li">Home</li>
            <li class="nav__li">Carrito</li>
            <li class="nav__li">Contacto</li>
            <li class="nav__li"><button class="nav__btn--mode" id="nav--btn__mode">Modo oscuro</button></li>
        </ul>
    </nav>
    <main class="main" id="main">
        <h2 class="main__title">Productos</h2>
        <div class="main__lista__productos">
            <div class="main__producto">
                <img src="imgs/castanas-de-caju-saladas.jpeg" alt="castañas de cajú" class="main__producto__img">
                <h4 class="main__producto__title">Castañas de Cajú</h4>
                <p class="main__producto__precio">250$</p>
                <button class="main__producto__btn"><span class="main__producto__btn__plus">+</span></button>
            </div>
        </div>

        <h2 class="main__title--carrito">Carrito de compras</h2>
        <div class="main__carrito" id="main__carrito">
            <p class="main__carrito__p" id="main__carrito__p">Por el momento no hay nada en el carrito.</p>
        </div>
        <div class="main__codigo">

            <div id="main__div__ingreso__codigo">
                <p class="main__codigo__title">Ingresá tu código de descuento</p>
                <input type="text" name="input__codigo" id="main__codigo__input" class="main__codigo__input">
                <button class="main__codigo__send" id="main__codigo__send">Enviar</button>
            </div>
            <div class="main__codigo__aplicado" id="main__codigo__aplicado">
                <p class="main__codigo__aplicado__p">Ya tenes un código promocional activo</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__p">Made by <a class="footer__a" href="https://www.linkedin.com/in/juampi-soro/">Juan Pablo
                Soro Lovece</a></p>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="main.js"></script>
</body>

</html>
